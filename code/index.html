<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="bouwmanagement en maatschappelijk vastgoed">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f21cc9e720.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/main.js" defer></script>
    <title>Bmv</title>
</head>

<body>
    <main>
        <header class="header">
            <div class="header__menu">
                <i class="fa-solid fa-bars "></i>
                <figure class="header__logo">
                    <img src="./images/amsterdam-logo.png" alt="logo van amsterdam">
                </figure>
            </div>
            <h1 class="header__title"></h1>
            <figure class="header__background">
                <img src="./images/amsterdam.jpeg" alt="">
            </figure>
        </header>

        <article class="info">
            <h2 class="info__title"></h2>
            <section class="info__section">
                <figure class="info__figure">
                    <img src="./images/67-stadstimmertuin-jongeman-en-vrouw-in-gesprek.jpeg" alt="twee mensen in een gesprek bij gemeente amsterdam">
                </figure>
                <section class="info__textWrapper">
                    <p class="info__text">
                        </p>
                </section>
            </section>
        </article>
    </main>
</body>


</html>
